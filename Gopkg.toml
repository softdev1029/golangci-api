# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/golangci/golib"

[[constraint]]
  version = "1.3.0"
  name = "github.com/garyburd/redigo"

[[constraint]]
  branch = "master"
  name = "github.com/gavv/httpexpect"

[[constraint]]
  branch = "master"
  name = "github.com/golangci/golangci-worker"

[[constraint]]
  branch = "master"
  name = "github.com/google/go-github"

[[constraint]]
  branch = "master"
  name = "github.com/gorilla/mux"

[[constraint]]
  branch = "master"
  name = "github.com/gorilla/sessions"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "v1.9.1"

[[constraint]]
  branch = "master"
  name = "github.com/joho/godotenv"

[[constraint]]
  branch = "master"
  name = "github.com/markbates/goth"

[[constraint]]
  branch = "master"
  name = "github.com/mattes/migrate"

[[constraint]]
  branch = "master"
  name = "github.com/rs/cors"

[[constraint]]
  branch = "master"
  name = "github.com/sirupsen/logrus"

[[constraint]]
  branch = "master"
  name = "github.com/stretchr/testify"

[[constraint]]
  branch = "master"
  name = "github.com/urfave/negroni"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[constraint]]
  branch = "master"
  name = "gopkg.in/boj/redistore.v1"

[prune]
  go-tests = true
  unused-packages = true

[metadata.heroku]
  root-package = "github.com/golangci/golangci-api"
  go-version = "go1.9"
  install = [ "./cmd/..." ]
